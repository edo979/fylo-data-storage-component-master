<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="container rounded-top-right menu" id="menu">
        <img
          src="images/logo.svg"
          alt="Fylo logo image"
          class="menu-header-img"
        />
        <div class="flex">
          <div class="menu-card">
            <img
              src="images/icon-document.svg"
              alt="document icon"
              class="menu-icon"
            />
          </div>
          <div class="menu-card">
            <img
              src="images/icon-folder.svg"
              alt="folder icon"
              class="menu-icon"
            />
          </div>
          <div class="menu-card">
            <img
              src="images/icon-upload.svg"
              alt="upload icon"
              class="menu-icon"
            />
          </div>
        </div>
      </section>

      <section class="container storage" id="storage">
        <p class="storage-info">
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>
        <div class="storage-progressbar">
          <div class="storage-progressbar progress">
            <div class="storage-progressbar progress-inner" id="progressbar">
              <div class="progress-ball" id="progressbar-ball"></div>
            </div>
          </div>
          <div class="storage-progressbar-marker">
            <p class="fw-700">0 GB</p>
            <p class="fw-700">1000 GB</p>
          </div>
        </div>
        <div class="storage-status">185 GB Left</div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
